name: Config Syntax Checker

# 当有人推送到 main 或提交 PR 时触发
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 检查 JSON 语法 (很多模组配置是 JSON)
      - name: Validate JSON
        run: find . -name "*.json" -type f -exec json_pp -t null -i {} \;

      # 检查 YAML 语法
      - name: Validate YAML
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_data: |
            extends: default
            rules:
              line-length: disable
              document-start: disable
              truthy: disable

